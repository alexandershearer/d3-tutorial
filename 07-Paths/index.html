<!DOCTYPE html>
<html>

<head>
    <title>Using Paths</title>
    <style>
        /* Put the box in the center of the page */
        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #svg {
            border: 1px solid;
        }
    </style>

</head>

<body>

    <svg id="svg" width="600" height="400"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        d3.csv('../data/precipitation.csv')
            .then(handleData)
        function handleData(data) {
            // const
            const width = 600
            const height = 400
            const margin = 40
            // helpers
            const ldata = (loc) => getDataForState(data, `${loc}`)
            const parseTime = d3.timeParse('%d/%m/%Y')
            ldata('BA').forEach(d => d.date = parseTime(d.date))
            // Find the extents of the dates
            const dateExtent = d3.extent(ldata('BA'), d => d.date)
            const xscale = d3.scaleTime()
                .domain(dateExtent)
                .range([margin, width - margin])
                .nice()
            const percipitationExtents = d3.extent(ldata('BA'), d => d.precipitation)
            const yscale = d3.scaleLinear()
                .domain(percipitationExtents)
                .range([height - margin, margin])
            const linegen = d3.line()
                .x(d => xscale(d.date))
                .y(d => yscale(d.precipitation))
                .curve(d3.curveLinear)

            // draw
            // graph
            const svg = d3
                .select('#svg')
            svg
                .append('path')
                .attr('d', linegen(ldata('BA')))
                .attr('stroke-width', 3)
                .attr('stroke', 'cornflowerblue')
                .attr('fill', 'none')
            // scatterplot
            const scatterRad = d3.scaleSqrt()
                .domain(percipitationExtents)
                .range([5, 30])
            const colorScale = d3.scaleSequential()
                .domain(dateExtent)
                .interpolator(d3.interpolateViridis)

            svg
                .append('g')
                .selectAll('circle')
                .data(ldata('BA'))
                .enter()
                .append('circle')
                .attr('cx', d => xscale(d.date))
                .attr('cy', d => yscale(d.precipitation))
                .attr('r', d => scatterRad(d.precipitation))
                .attr('fill', d => colorScale(d.date))
                .style('opacity', '.3')
            // axis
            const graph = svg
                .append('g')
            const bottomAxis = d3.axisBottom(xscale)
            const leftAxis = d3.axisLeft(yscale)
            graph
                .append('path')
                .attr('d', linegen(ldata('BA')))
                .attr('stroke-width', 1)
                .attr('stroke', 'cornflowerblue')
                .attr('fill', 'none')
            svg
                .append('g')
                .attr('transform', `translate(0, ${height - margin})`)
                .call(bottomAxis)
            svg
                .append('g')
                .attr('transform', `translate(${margin}, 0)`)
                .call(leftAxis)
        }
        function getDataForState(data, state) {
            const arr = data
                .filter(d => d.state === state)
                .filter(d => !isNaN(d.precipitation))
                .map(d => {
                    d.precipitation = parseFloat(d.precipitation)
                    return d
                })
            return arr
        }

    </script>
</body>

</html>
